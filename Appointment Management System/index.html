<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Appointment Management System</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Eighth navbar example">
      <div class="container">
        <a class="navbar-brand" href="#">Appointment Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <section class="page-section" id="bookappointment">
      <div class="container p-4">
        <div>
         <h3 class="section-heading text-uppercase">Appointments</h3>
        </div>
        <div class="container table-responsive">
          <table class="table table-dark table-striped table-hover ">
            <thead>
              <td scope="col">#</td>
              <td scope="col">Clinic</td>
              <td scope="col">Doctor</td>
              <td scope="col">Type</td>
              <td scope="col">Date</td>
              <td scope="col">Time</td>
              <td scope="col">Edit</td>
              <td scope="col">Cancel</td>
            </thead>
            <tbody id="tablebody">

            </tbody>
          </table>
          <div>
            <button id="addAppointmentbtn" class="btn btn-primary mt-3 mb-3" >Add Appointment</button>
            <button id="saveAppointmentsbtn" class="btn btn-primary mt-3 mb-3 float-end" >Save Appointments</button>
          </div>
        </div>
        <div class="container" id="addAppointment" style="display: none;">
          <input type="hidden" id="id">
          <div class="row p-2">
            <div class="col col-3">
              <label>Clinic:</label>
            </div>
            <div class="col col-9">
              <input type="text" id="clinic" class="form-control">
            </div>
          </div>
          <div class="row p-2">
            <div class="col col-3">
              <label>Doctor:</label>
            </div>
            <div class="col col-9">
              <input type="text" id="doctor" class="form-control">
            </div>
          </div>
          <div class="row p-2">
            <div class="col col-3">
              <label>Appointment Type:</label>
            </div>
            <div class="col col-9">
              <select id="appttype" class="form-select">
                <option value="General Check-up">General Check-up</option>
                <option value="Urgent Care Appointment">Urgent Care Appointment</option>
                <option value="Follow-up Appointment">Follow-up Appointment</option>
                <option value="Chronic Disease Management">Chronic Disease Management</option>
                <option value="Medication Review Appointment">Medication Review Appointment</option>
                <option value="Preventive Care Appointment">Preventive Care Appointment</option>
              </select>
              <!-- <input type="text" id="appttype" class="form-control"> -->
            </div>
          </div>
          <div class="row p-2">
            <div class="col col-3">
              <label>Date:</label>
            </div>
            <div class="col col-9">
              <input type="date" id="date" class="form-control">
            </div>
          </div>
          <div class="row p-2">
            <div class="col col-3">
              <label>Time:</label>
            </div>
            <div class="col col-9">
              <input type="time" id="time" class="form-control">
            </div>
          </div>
          <div>
          <button id="submitAppointmentbtn" class="btn btn-primary mt-3 mb-3" >Submit Add Appointment</button>
          <button id="editAppointmentbtn" class="btn btn-primary mt-3 mb-3" >Edit Appointment</button>
        </div>
      </div>

          </div>
        </div>
        
      </div> -->
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    functions that script.js will need.  -->
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
