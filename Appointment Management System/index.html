<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Appointment Management System</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Eighth navbar example">
      <div class="container">
        <a class="navbar-brand" href="#">Appointment Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <section class="page-section" id="bookappointment">
      <div class="container p-4">
        <div>
         <h3 class="section-heading text-uppercase">Appointments</h3>
        </div>
        <div class="container">
          <table class="table table-dark table-striped table-hover">
            <thead>
              <td>S/N</td>
              <td>Clinic</td>
              <td>Doctor</td>
              <td>Type</td>
              <td>Date</td>
              <td>Time</td>
              <td>Confirm</td>
              <td>Edit</td>
              <td>Cancel</td>
            </thead>
            <tbody id="tablebody">

            </tbody>
          </table>
          <button id="addAppointment" class="btn btn-primary mt-3 mb-3">Add Appointment</button>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- data.js comes first because it contains
    functions that script.js will need.  -->
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
